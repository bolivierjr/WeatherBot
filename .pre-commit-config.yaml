repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      -   id: check-yaml
      -   id: end-of-file-fixer
      -   id: trailing-whitespace

-   repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
      -   id: black
          name: black
          language: python
          args: [
                '--line-length', '79',
                '--target-version', 'py36'
          ]

-   repo: https://github.com/pycqa/flake8
    rev: 3.7.9
    hooks:
      -   id: flake8
          name: flake8
          language: python
